<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <header th:fragment="common">
        <section class="left">
            <a th:href="@{/}">로고</a>
        </section>
        <section class="right">
            <th:block sec:authorize="isAuthenticated()">
                <a th:href="@{/mypage}" class="sbtn">마이페이지</a>
                <a th:href="@{/member/logout}" class="sbtn blue">로그아웃</a>

                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin}" class="sbtn">사이트 관리</a>

            </th:block>
            <th:block sec:authorize="isAnonymous()">
                <a th:href="@{/member/join}" class="sbtn">회원가입</a>
                <a th:href="@{/member/login}" class="sbtn blue">로그인</a>
            </th:block>
        </section>
    </header>
</html>
