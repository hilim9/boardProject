<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">

<main layout:fragment="content">
    <form method="post" th:action="@{/member/join}" th:object="${joinForm}" autocomplete="off">
        <div>
            <input type="text" name="email" th:field="*{email}" th:placeholder="#{email}">
            <div class="errors" th:each="err : ${#fields.errors('email')}" th:text="${err}"></div>
        </div>

        <div>
            <input type="password" name="pw" th:field="*{pw}" th:placeholder="#{pw}">
            <div class="errors" th:each="err : ${#fields.errors('pw')}" th:text="${err}"></div>
        </div>

        <<div>
            <input type="password" name="confirmPw" th:field="*{confirmPw}" th:placeholder="#{confirmPw}">
            <div class="errors" th:each="err : ${#fields.errors('confirmPw')}" th:text="${err}"></div>
        </div>

        <div>
            <input type="text" name="userNm" th:field="*{userNm}" th:placeholder="#{userNm}">
            <div class="errors" th:each="err : ${#fields.errors('userNm')}" th:text="${err}"></div>
        </div>

        <div>
            <input type="text" name="mobile" th:field="*{mobile}" th:placeholder="#{mobile}">
            <div class="errors" th:each="err : ${#fields.errors('mobile')}" th:text="${err}"></div>
        </div>

        <div>
            <pre class="terms" th:text="${siteConfig.joinTerms}"></pre>
            <input type="checkbox" name="agrees" value="true" id="agrees">
            <label for="agrees" th:text="#{member.terms.agree}"></label>
        </div>
        <button type="submit" th:text="#{member.action.join}"></button>
    </form>
</main>
</html>
