<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layouts/main}">
<section layout:fragment="content">
    <h1 th:text="${pageTitle}"></h1>
    <form name="frmSearch" method="get" th:action="@{/admin/board}" autocomplete="off" th:object="${boardSearch}">
        <table class="table-cols">
            <tr>
                <th>검색어</th>
                <td>
                    <div class="input_grp">
                        <select name="sopt">
                            <option value="all">통합검색</option>
                            <option value="bId">게시판 ID</option>
                            <option value="bName">게시판명</option>
                        </select>
                        <input type="text" name="skey" placeholder="검색어 입력">
                    </div>
                </td>
            </tr>
        </table>
        <div class="search_btn">
            <button type="submit">조회하기</button>
        </div>
    </form>

    <h1>게시판 목록</h1>
    <form name="frmList" method="post" th:action="@{/admin/board}" autocomplete="off" target="ifrmProcess">
        <input type="hidden" name="_method" value="patch">

        <table class="table-rows">
            <thead>
            <tr>
                <th width="40">
                    <input type="checkbox" class="checkall" id="checkall" data-target-name="idx">
                    <label for="checkall"></label>
                </th>
                <th width="150">게시판 ID</th>
                <th width="300">게시판명</th>
                <th width="150">사용여부</th>
                <th width="200">글쓰기 권한</th>
                <th width="300">설정</th>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${items == null || items.isEmpty()}">
                <td colspan="6" class="no_data">등록된 게시판이 없습니다.</td>
            </tr>
            <tr th:unless="${items == null || items.isEmpty()}"
                th:each="item, status : ${items}" th:object="${item}">
                <td>
                    <input type="hidden" th:name="${'bId_' + status.index}" th:value="*{bId}">
                    <input type="checkbox" name="idx" th:value="${status.index}"
                           th:id="${'idx_' + status.index}">
                    <label th:for="${'idx_' + status.index}"></label>
                </td>
                <td align="center" th:text="*{bId}"></td>
                <td align="center" th:text="*{bName}"></td>
                <td>
                    <select th:name="${'active_' + status.index}">
                        <option value="true" th:selected="*{active}">사용</option>
                        <option value="false" th:selected="*{!active}">미사용</option>
                    </select>
                </td>
                <td>
                    <select th:name="${'authority_' + status.index}">
                        <option th:if="${authorities != null && !authorities.isEmpty()}" th:each="auth : ${authorities}" th:value="${auth[0]}" th:text="${auth[1]}" th:selected="${auth[1] == item.authority.name()}"></option>
                    </select>
                </td>
                <td>
                    <a th:href="@{/admin/board/update/{bId}(bId=*{bId})}" class="sbtn">설정수정</a>
                    <a th:href="@{/board/list/{bId}(bId=*{bId})}" class="sbtn">미리보기</a>
                    <a th:href="@{/board/write/{bId}(bId=*{bId})}" class="sbtn blue">글쓰기</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-action">
            <button type="button" class="sbtn form-action" data-mode="update" data-from-name="frmList">선택 게시판 수정</button>
            <button type="button" class="sbtn blue form-action" data-mode="delete" data-from-name="frmList">선택 게시판 삭제</button>
        </div>
    </form>
    <th:block th:if="${items != null && !items.isEmpty()}" th:replace="~{common/_pagination::pagination}"></th:block>
</section>
</html>
